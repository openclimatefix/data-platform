// Messages for the location procedures of the QuartzAPI service

syntax = "proto3";

package fcfsapi;

option go_package = "github.com/devsjc/fcfs/api/src/internal/models/fcfsapi;fcfsapi";

// --- Locations ----------------------------------------------------------------
message CreateSiteRequest {
  string name = 1;
  float latitude = 2;
  float longitude = 3;
  int64 capacity_kw = 4;
  string metadata = 5;
}

message CreateGspRequest {
  string name = 1;
  string geometry = 2;
  int64 capacity_mw = 3;
  string metadata = 4;
}

message CreateLocationResponse {
  int32 location_id = 1;
}

message GetLocationRequest {
  int32 location_id = 1;
}

message GetLocationResponse {
  int32 location_id = 1;
  string name = 2;
  float latitude = 3;
  float longitude = 4;
  int64 capacity_kw = 5;
  string metadata = 6;
}

message GetLocationsAsGeoJSONRequest {
  repeated int32 location_ids = 1;
  bool unsimplified = 2;
}

message GetLocationsAsGeoJSONResponse {
  string geojson = 1;
}

