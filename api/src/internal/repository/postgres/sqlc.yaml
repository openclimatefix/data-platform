version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/migrations"
    gen:
      go:
        out: "gen"
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"
        emit_pointers_for_null_types: true
        emit_sql_as_comment: false
        emit_methods_with_db_argument: false
        emit_empty_slices: true
        emit_interface: true

