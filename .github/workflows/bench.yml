name: Benchmark
on:
  push:
    tags: ['v*']
    branches: ['main']
    paths-ignore: ['README.md', 'examples/**']
  pull_request_target:
    branches: ['main']
    paths-ignore: ['README.md', 'examples/**']

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: 'bench-main.txt'
          # Use base SHA for pull requests to ensure cache is reused
          key: ${{ runner.os }}-bench-${{ (github.event.pull_request.base.sha != github.event.after) && github.event.pull_request.base.sha || github.event.after }}

      - name: Run benchmarks
        id: bench
        run: |
          REF_NAME=${GITHUB_REF##*/} make bench
          OUTPUT=$(cat bench-${GITHUB_REF##*/}.txt)
          OUTPUT="${OUTPUT//'%'/'%25'}"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "result=$OUTPUT" >> $GITHUB_OUTPUT
          OUTPUT=$(REF_NAME=${GITHUB_REF##*/} make bench-stat)
          OUTPUT="${OUTPUT//'%'/'%25'}"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "diff=$OUTPUT" >> $GITHUB_OUTPUT

      - name: Write result to PR comment
        if: github.event_name == 'pull_request_target'
        uses: marocchino/sticky-pull-request-comment@d2ad0de260ae8b0235ce059e63f2949ba9e05943 # v2.9.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: bench
          message: |
            ### Benchmark Result
            <details><summary>Benchmark diff with base branch</summary>

            ```
            ${{ steps.bench.outputs.diff }}
            ```
            </details>

            <details><summary>Benchmark result</summary>

            ```
            ${{ steps.bench.outputs.result }}
            ```
            </details>

      - name: Echo result
        if: github.event_name != 'pull_request_target'
        run: |
          echo "Benchmark diff with base branch:"
          echo "${{ steps.bench.outputs.diff }}"
          echo "Benchmark result:"
          echo "${{ steps.bench.outputs.result }}"
